<div class="form-signin left-align">
  <img class="mb-4" src="{{thisURL}}res/images/logo.png" alt="" width="150" height="150">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword2">Verify Password</label>
    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Enter password again">
  </div>
  <p class="separator-10"></p>
  <a class="btn btn-lg btn-primary btn-block" href="#">Register</a>
</div>
