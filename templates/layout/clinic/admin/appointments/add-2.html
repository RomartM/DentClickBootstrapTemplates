<div class="form-full-page left-align">
  <h1>New Patient</h1>
  <p class="separator-20"></p>
  <div class="form-group">
    <label for="exampleFormControlInput1">Name</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Patient Name">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput2">Email address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Patient Email">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput3">Login Code</label>
    <div class="input-group mb-3">
      <input type="text" class="form-control" id="exampleFormControlInput3">
      <div class="input-group-append">
        <span class="input-group-text" id="basic-addon2">Generate Code</span>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput4">Phone Number</label>
    <input type="tel" class="form-control" id="exampleFormControlInput4" placeholder="Patient Phone Number">
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea5">Address</label>
    <textarea class="form-control" id="exampleFormControlTextarea5" rows="1"></textarea>
  </div>
  <div class="row">
    <div class="col">
      <label for="exampleFormControlTextarea6">Birthdate</label>
      <input type="date" class="form-control" id="exampleFormControlTextarea6" placeholder="Birthdate">
    </div>
    <div class="col">
      <label for="exampleInputText7">Gender</label>
      <select class="custom-select" id="exampleInputText7">
        <option selected>Select Gender</option>
        <option value="1">Male</option>
        <option value="2">Female</option>
        <option value="2">Other</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="exampleInputText7">Blood Type</label>
    <select class="custom-select" id="exampleInputText7">
      <option selected>Select Blood Type</option>
      <option value="1">O +</option>
      <option value="2">0 -</option>
      <option value="3">A +</option>
      <option value="4">A -</option>
      <option value="5">B +</option>
      <option value="6">B -</option>
      <option value="7">AB +</option>
      <option value="8">AB -</option>
    </select>
  </div>
  <p class="separator-10"></p>
  <a class="btn btn-lg btn-primary btn-block" href="#">Save</a>
</div>
